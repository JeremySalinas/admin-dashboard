<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock/Paper/Scrissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>First to 5</h2>

  <div class="UI">

    <div class="weaponText">Choose your weapon!</div>
    
    <div class="images">
      <div id="choicesUI">

        <div class="userChoice">
          <div class="container">
            <button class="rock"></button>
            <div class="overlay">
              <div class="text">Rock</div>
            </div>
          </div>

          <div class="container">
            <button class="paper"></button>
            <div class="overlay">
              <div class="text">Paper</div>
            </div>
          </div>

          <div class="container">
            <button class="scissors"></button>
            <div class="overlay">
              <div class="text">Scissors</div>
            </div>
          </div>

        </div>

      </div>

      <div id="computer">
        
        <div class="container">
          <button class="generated"></button>
          <div class="overlay">
            <div class="text">Computer</div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div id="outcome"></div>
  <div class="centerbtn">
    <a href="index.html"><button class="retry">retry</button></a>
  </div>
</body>
<script src="index.js"></script>
</html>
